<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="card">
    <div class="image">
      <img src="./images/image-victor.jpg" alt="profile picture of Victor">
    </div>


    <div class="personal">
      <div class="bio">
        <div class="name">Victor Crest<span class="age">26</span></div>
      </div>
      <div class="location">London</div>
    </div>


    <div class="page_info">
      <div class="box">
        <div class="number">80K</div>
        <div class="type">Followers</div>
      </div>

      <div class="box">
        <div class="number">803K</div>
        <div class="type">Likes</div>
      </div>

      <div class="box">
        <div class="number">1.4K</div>
        <div class="type">Photos</div>
      </div>
    </div>
  </main>



  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>

</html>
